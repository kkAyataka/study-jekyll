<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Study Jekyll</title>
  </head>
  <body>
    {{ site.posts[0] }}
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
